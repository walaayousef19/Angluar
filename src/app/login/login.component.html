<div class="container  registration-form" >
            <form class="form-horizontal" [formGroup]="loginForm">
               <h2>Login</h2>
                <div class="form-icon">
                    <span><i class="icon icon-user"></i></span>
                </div>
                <div class="form-group">
                    <label for="Name" class="col-sm-3 control-label"> Name*</label>
                    <div class="col-sm-9">
                        <input type="text" id="Name" formControlName="userName" placeholder="Enter Your Name" [class.is-invalid]="UserName.invalid && UserName.touched" class="form-control" autofocus>
                        <div *ngIf="UserName.errors && UserName.touched">
                            <small class="text-danger" *ngIf="UserName.errors.required">Name is required</small>
                            <small class="text-danger" *ngIf="UserName.errors.pattern">Name must contains only capital and smal characters</small>
              
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" formControlName="password" placeholder="Password" class="form-control">
                        <div *ngIf="Password.errors && Password.touched">
                            <small class="text-danger" *ngIf="Password.errors.required">password is required</small>
                         </div>
                    </div>
                </div>
            
           
                
    
                <button type="submit" class="btn btn-primary btn-block" (click)="Login()">Login</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->
