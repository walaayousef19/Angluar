
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    </head>
    <body class="sb-nav-fixed">
        <div class="card" style="margin: auto;width:50%;margin-top: 7em;height: 200px;" >
            <div class="card-header" style="text-align:center">
                <b>ADD NEW CATEGORY</b>
            </div>
            <div class="card-body">
                <form [formGroup]="addCategoryForm" (ngSubmit)="addCategory(addCategoryForm.value)">
                    <div class="row">
                    <div class="form-group col-sm-6">
                       <label style="font-weight: bold;font-size: 20px;">Category Name :</label>
                       <input type="text" formControlName="name" placeholder="Enter Category Name..."
                       class="form-control">
                    </div>
                    <div class="form-group col-sm-6"><br>
                        <button type="submit" class="btn btn-primary" style="margin-top: 14px;" >Add Category</button>
                    </div>
                    </div>
                    </form>
                    </div><br><br><br><br>
                    <div class="card-footer">
                    <a routerLink="/Category/Index" class="nav-link" >
                        <button class="btn btn-success mr-1" >Back</button></a>
                    </div></div>
                    </body>
                    </html>
