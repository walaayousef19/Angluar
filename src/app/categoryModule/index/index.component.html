<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    </head>
    <body class="sb-nav-fixed">
        <div class="card" style="margin: auto;width:50%;margin-top: 7em;height: 200px;"  >  
            <div class="card-header" style="text-align:center">
                <b>WELCOME TO CATEGORY LIST</b>
                </div>
                <div class="card-body">  
                <a routerLink="/Category/add" class="nav-link" >
                    <button class="btn btn-primary mr-1" >Add Category</button></a>
                </div><br><br>
            <div class="card-footer">
                        <div class="col-lg-12 table-responsive">  
                            <table class="table table-striped"> 
                                 <tr>
                                <th>Category ID</th>
                               <th>Category Name</th>
                               <th>Modification</th>
                                </tr>
                                <tr *ngFor="let cat of categoryList">
                                        <td> {{cat.ID}}</td>  
                                        <td> {{cat.Name}}</td>    
                                
               <td>
                <a  class="nav-link" [routerLink]="['/Category/edit/', cat.ID]" >
            <button class="btn btn-success">Edit</button></a>
            </td>
            <td>
        <button class="btn btn-danger mr-1" (click)="deleteCategory(cat.ID)" >Delete</button>
        </td>
</tr>
</table>
 <h3>{{errorMsg}}</h3>
</div>
</div>
</div>
</body>
</html>
