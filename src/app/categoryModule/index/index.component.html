<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    </head>
    <body class="sb-nav-fixed">
<div style="margin: auto;width:50%;margin-top: 7em;height: 200px;">
    <div class="form-horizontal">
        <hr />
<a routerLink="/Category/add" class="nav-link" >
    <button class="btn btn-success" type="button">Add New Category</button>
</a>
<h2>All Categories</h2>
<div class="table-responsive ">
    <table class="table table-bordered  table-hover" id="dataTable" width="100%" cellspacing="0">
     <tr>
<th>Category ID</th>

<th>Category Name</th>
<th>Edit Category</th>
<th>Delete Category</th>

</tr>
<tr *ngFor="let cat of categoryList">
         <td> {{cat.ID}}</td>  
         <td> {{cat.Name}}</td>    
  
               <td>
                <a  class="nav-link" [routerLink]="['/Category/edit/', cat.ID]" >
            <button class="btn btn-success">Edit</button></a>
            </td>
            <td>
        <button class="btn btn-danger" (click)="deleteCategory(cat.ID)" >Delete</button>
        </td>
</tr>
</table>
 <h3>{{errorMsg}}</h3>
</div>
</div>
</div>

</body>
</html>
