
<div class="container" style="margin-left: 20%; ">

  <div class="mytitle" >
      <h2 >Add Product</h2>
  </div>
  <div class="row" >

    <form [formGroup]="addProductForm" style="height: 200px;">
    <div class="row pt-5" >
        <div  class="col-2 mt-3 offset-1">Product Name</div>
        <input type="text" formControlName="name"
         class="form-control col-8" [class.is-invalid]="name.invalid &&name.touched">
         <div *ngIf="name.invalid && name.touched">
          <small class="text-danger col-8 offset-3" *ngIf="name.errors.required">Product Name is required</small>
          </div>
      </div>
          <div class="row pt-2">
              <div class="col-2 mt-3 offset-1">Product Price</div>
              <input type="number" formControlName="price"
              class="form-control col-8" [class.is-invalid]="price.invalid &&price.touched">
              <div *ngIf="price.invalid && price.touched">
                <small class="text-danger col-8 offset-3" *ngIf="price.errors.required">Product Price is required</small>
                   </div>
          </div>

          <div class="row pt-2">
              <div class="col-2 mt-3 offset-1">Product Image</div>

          </div>

          <div class="row pt-2">
              <div class="col-2 mt-3 offset-1">Color</div>
              <input type="text" formControlName="color"
              class="form-control col-8" [class.is-invalid]="color.invalid &&color.touched">
              <div *ngIf="color.invalid && color.touched">
                <small class="text-danger col-8 offset-3" *ngIf="color.errors.required">Product Color is required</small>
                   </div>

          </div>

          <div class="row pt-2">
              <div class="col-2 mt-3 offset-1"> Description</div>
              <input type="text" formControlName="Description"
              class="form-control col-8" [class.is-invalid]="Description.invalid &&Description.touched">

              <div *ngIf="Description.invalid && Description.touched">
                <small class="text-danger col-8 offset-6" *ngIf="Description.errors.required">Product Desscription is required</small>
                   </div>
          </div>
          <div class="row pt-2">
              <div class="col-2 mt-3 offset-1"> Discount</div>

              <input type="number" formControlName="discount"
              class="form-control col-8" [class.is-invalid]="discount.invalid && discount.touched">
              <div *ngIf="discount.invalid && discount.touched">
                <small class="text-danger col-8 offset-3" *ngIf="discount.errors.required">Product Discount is required</small>
                   </div>
          </div>

          <div class="row pt-2">
              <div class="col-2 mt-3 offset-1">Quantity</div>
              <input type="number" formControlName="Quantity"
              class="form-control col-8" [class.is-invalid]="Quantity.invalid && Quantity.touched">
              <div *ngIf="Quantity.invalid && Quantity.touched">
                <small class="text-danger col-8 offset-3" *ngIf="Quantity.errors.required">Product Quantity is required</small>
                   </div>
          </div>
          <div class="row pt-2">
              <div class="col-2 mt-3 offset-3">Category</div>
              <select  class="form-control col-8" fromControlerName="Categories"
              [class.is-invalid]="Categories.invalid && Categories.touched" >

                  <!--<option *ngFor="let category of Categories">{{category}} </option>-->
              </select>
              <div *ngIf="Categories.invalid && Categories.touched">
                <small class="text-danger col-8 offset-3" *ngIf="Categories.errors.required">Product Categpry is required</small>
                   </div>

          </div>

          <button class="AddBtn" type="submit">Add Product </button>

       </form>
    </div>
    </div>
