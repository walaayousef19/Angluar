   <!-- Breadcrumb Start -->
   <div class="breadcrumb-wrap">
    <div class="container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/productlist">Products</a></li>
            <li class="breadcrumb-item active">Product Detail</li>
        </ul>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Product Detail Start -->
<div class="product-detail">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div class="product-detail-top">
                    <div class="row align-items-center">
                        <div class="col-md-5">
                            <div class="product-slider-single normal-slider">
                                <img src="./assets/images/b5.jpg" alt="Product Image">
                            </div>

                        </div>
                        <div class="col-md-7">
                            <div class="product-content">
                                <div class="title"><h2>{{product.Name}}</h2>
                                 </div>
                                <div class="ratting">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                                <div class="price">
                                    <h4>Price:</h4>
                                    <small style="font-size:15px">${{product.Price}}</small>
                                </div>
                                <div class="quantity">
                                    <h4>Quantity:</h4>
                                    <div class="qty">
                                        <button class="btn-minus"><i class="fa fa-minus"></i></button>
                                        <input type="text" value="{{product.Quantity}}">
                                        <button class="btn-plus"><i class="fa fa-plus"></i></button>
                                    </div>
                                </div>
                                <div class="p-size">

                                </div>
                                <div class="p-color">
                                    <h4>Color:</h4>
                                    <div class="btn-group btn-group-sm">
                                        <button type="button" class="btn">{{product.Color}}</button>
                                      
                                    </div>
                                </div>
                                <div class="action">
                                    <a class="btn" (click)="addToCart()"><i class="fa fa-shopping-cart"></i>Add to Cart</a>
                                    <a class="btn" (click)="addToWishList()"><i class="fa fa-shopping-bag"></i>Add to WishList</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row product-detail-bottom">
                    <div class="col-lg-12">
                        <ul class="nav nav-pills nav-justified">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="pill" href="#description">Description</a>
                            </li>

                       
                        </ul>

                        <div class="tab-content">
                            <div id="description" class="container tab-pane active">
                                <h4>Product description</h4>
                                <p>
                                    {{product.Description}}
                                </p>
                            </div>

                      
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
<!-- Product Detail End -->


<router-outlet></router-outlet>
